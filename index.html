<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Rental Pricing Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .result { margin-top: 20px; padding: 15px; background: #e3f2fd; border-left: 4px solid #2196f3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Rental Pricing Analyzer</h1>
    <form id="rentalForm">
      <label for="address">Address</label>
      <input type="text" id="address" required />

      <label for="rent">Monthly Rent (CAD)</label>
      <input type="number" id="rent" required />

      <label for="bedrooms">Bedrooms</label>
      <input type="number" id="bedrooms" required />

      <label for="size">Size (sq ft)</label>
      <input type="number" id="size" required />

      <label for="utilities">Included Utilities</label>
      <select id="utilities">
        <option value="none">None</option>
        <option value="partial">Partial (e.g., water)</option>
        <option value="full">All included</option>
      </select>

      <button type="submit">Analyze</button>
    </form>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('rentalForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const rent = parseInt(document.getElementById('rent').value);
      const size = parseInt(document.getElementById('size').value);
      const bedrooms = parseInt(document.getElementById('bedrooms').value);
      const utilities = document.getElementById('utilities').value;

      let fairRent = bedrooms * 700 + size * 1.5; // dummy calculation
      if (utilities === 'partial') fairRent += 50;
      if (utilities === 'full') fairRent += 100;

      const diff = rent - fairRent;
      const percent = Math.round((diff / fairRent) * 100);

      let resultText = `Estimated Fair Rent: $${fairRent.toFixed(0)}<br/>`;
      if (diff > 0) {
        resultText += `<strong>Overpriced by ${percent}%</strong>`;
      } else if (diff < 0) {
        resultText += `<strong>Underpriced by ${Math.abs(percent)}%</strong>`;
      } else {
        resultText += `<strong>At Fair Market Value</strong>`;
      }

      document.getElementById('result').innerHTML = resultText;
      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
